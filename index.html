<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <ul>
      <li>Home</li>
      <li>Pricing</li>
      <li>About</li>
    </ul>

    <div class="tab-content">
      <div id="home">
        <h1>Home</h1>
        <p>This is home !</p>
      </div>
      <div id="Pricing">
        <h1>Pricing</h1>
        <p>This is Pricing !</p>
      </div>
      <div id="About">
        <h1>About</h1>
        <p>This is About !</p>
      </div>
    </div>
  </body>
</html>
